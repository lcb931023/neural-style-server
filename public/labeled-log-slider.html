<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="bower_components/paper-slider/paper-slider.html">

<dom-module id="labeled-log-slider">
  <template>
    <style>
      .label-text {
        color: #757575;
        font-size: 12px;
      }

      .slider-and-value-text {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .log-slider {
        flex: 3;
      }
      
      paper-slider {
        --paper-slider-input: {
    	    width: 120px;
    	  };
      }
    </style>
    <div class="label-text">{{ label }}</div>
    <div class="slider-and-value-text">
      <paper-slider
         class="log-slider"
         id="slider"
         disabled="{{ disabled }}"
         value="{{ value }}"
         min="{{ min }}"
         max="{{ max }}"
         step="0.0001"
         editable>
      </paper-slider>
    </div>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'labeled-log-slider',
        properties: {
          disabled: {
            type: Boolean,
            value: false,
          },
          label: {
            type: String,
            value: '',
          },
          value: {
            type: Number,
            value: 1,
            notify: true,
          },
          min: {
            type: Number,
            value: 0.01,
          },
          max: {
            type: Number,
            value: 100,
          },
        },
      });
    })();
  </script>
</dom-module>
